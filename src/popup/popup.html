<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Rephraser</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 400px;
      min-height: 450px;
      background-color: #f9fafb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #111827;
    }
    
    /* Layout */
    .w-full {
      width: 100%;
    }
    
    .flex {
      display: flex;
    }
    
    .items-center {
      align-items: center;
    }
    
    .justify-between {
      justify-content: space-between;
    }
    
    .justify-center {
      justify-content: center;
    }
    
    .space-y-2 > * + * {
      margin-top: 0.5rem;
    }
    
    .space-y-4 > * + * {
      margin-top: 1rem;
    }
    
    .gap-2 {
      gap: 0.5rem;
    }
    
    .grid {
      display: grid;
    }
    
    .grid-cols-4 {
      grid-template-columns: repeat(4, minmax(0, 1fr));
    }
    
    .flex-1 {
      flex: 1 1 0%;
    }
    
    .p-3 {
      padding: 0.75rem;
    }
    
    .p-4 {
      padding: 1rem;
    }
    
    .p-6 {
      padding: 1.5rem;
    }
    
    .px-3 {
      padding-left: 0.75rem;
      padding-right: 0.75rem;
    }
    
    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    
    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    
    .py-3 {
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
    }

    .py-4 {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }
    
    .pt-4 {
      padding-top: 1rem;
    }
    
    .mb-1 {
      margin-bottom: 0.25rem;
    }
    
    .mb-4 {
      margin-bottom: 1rem;
    }
    
    .mt-1 {
      margin-top: 0.25rem;
    }
    
    .mt-2 {
      margin-top: 0.5rem;
    }
    
    .mt-3 {
      margin-top: 0.75rem;
    }
    
    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }
    
    /* Typography */
    .text-xs {
      font-size: 0.75rem;
    }
    
    .text-sm {
      font-size: 0.875rem;
    }
    
    .text-lg {
      font-size: 1.125rem;
    }
    
    .font-medium {
      font-weight: 500;
    }
    
    .font-semibold {
      font-weight: 600;
    }
    
    .text-center {
      text-align: center;
    }
    
    /* Colors */
    .text-gray-500 {
      color: #6b7280;
    }
    
    .text-gray-600 {
      color: #4b5563;
    }
    
    .text-gray-700 {
      color: #374151;
    }
    
    .text-gray-800 {
      color: #1f2937;
    }
    
    .text-gray-900 {
      color: #111827;
    }
    
    .text-green-600 {
      color: #059669;
    }
    
    .text-red-600 {
      color: #dc2626;
    }
    
    .text-red-700 {
      color: #b91c1c;
    }
    
    .text-white {
      color: #ffffff;
    }
    
    .text-blue-600 {
      color: #2563eb;
    }
    
    .bg-white {
      background-color: #ffffff;
    }
    
    .bg-blue-600 {
      background-color: #2563eb;
    }
    
    .bg-blue-700 {
      background-color: #1d4ed8;
    }
    
    .bg-red-50 {
      background-color: #fee2e2;
    }
    
    .bg-gray-300 {
      background-color: #d1d5db;
    }
    
    .bg-gray-50 {
      background-color: #f9fafb;
    }
    
    .bg-black {
      background-color: #000000;
    }
    
    .bg-opacity-50 {
      --bg-opacity: 0.5;
      background-color: rgba(0, 0, 0, var(--bg-opacity));
    }
    
    .bg-opacity-75 {
      --bg-opacity: 0.75;
      background-color: rgba(255, 255, 255, var(--bg-opacity));
    }
    
    /* Borders */
    .border {
      border-width: 1px;
      border-style: solid;
    }
    
    .border-b {
      border-bottom-width: 1px;
      border-bottom-style: solid;
    }
    
    .border-t {
      border-top-width: 1px;
      border-top-style: solid;
    }
    
    .border-b-2 {
      border-bottom-width: 2px;
      border-bottom-style: solid;
    }
    
    .border-gray-200 {
      border-color: #e5e7eb;
    }
    
    .border-gray-300 {
      border-color: #d1d5db;
    }
    
    .border-blue-600 {
      border-color: #2563eb;
    }
    
    .border-transparent {
      border-color: transparent;
    }
    
    .rounded-lg {
      border-radius: 0.5rem;
    }
    
    .rounded-full {
      border-radius: 9999px;
    }
    
    /* Components */
    .hidden {
      display: none;
    }
    
    .block {
      display: block;
    }
    
    .relative {
      position: relative;
    }
    
    .absolute {
      position: absolute;
    }
    
    .fixed {
      position: fixed;
    }
    
    .inset-0 {
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    
    .bottom-2 {
      bottom: 0.5rem;
    }
    
    .right-2 {
      right: 0.5rem;
    }
    
    .z-40 {
      z-index: 40;
    }
    
    .z-50 {
      z-index: 50;
    }
    
    .h-5 {
      height: 1.25rem;
    }
    
    .h-4 {
      height: 1rem;
    }

    .h-6 {
      height: 1.5rem;
    }
    
    .h-8 {
      height: 2rem;
    }
    
    .h-32 {
      height: 8rem;
    }
    
    .w-5 {
      width: 1.25rem;
    }
    
    .w-4 {
      width: 1rem;
    }

    .w-6 {
      width: 1.5rem;
    }
    
    .w-8 {
      width: 2rem;
    }
    
    .w-350px {
      width: 350px;
    }
    
    .max-h-48 {
      max-height: 12rem;
    }
    
    .max-h-500px {
      max-height: 500px;
    }

    .cursor-pointer {
      cursor: pointer;
    }

    .border-none {
      border: none;
    }
    
    .overflow-y-auto {
      overflow-y: auto;
    }
    
    .resize-none {
      resize: none;
    }
    
    .transform {
      transform: translateX(0) translateY(0) rotate(0) skewX(0) skewY(0) scaleX(1) scaleY(1);
    }
    
    .transition-colors {
      transition-property: background-color, border-color, color, fill, stroke;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }
    
    .transition-opacity {
      transition-property: opacity;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }
    
    .transition-transform {
      transition-property: transform;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }
    
    .opacity-0 {
      opacity: 0;
    }
    
    .hover\:bg-blue-700:hover {
      background-color: #1d4ed8;
    }
    
    .hover\:text-gray-700:hover {
      color: #374151;
    }
    
    .hover\:text-gray-900:hover {
      color: #111827;
    }
    
    .hover\:text-red-700:hover {
      color: #b91c1c;
    }
    
    .disabled\:bg-gray-300:disabled {
      background-color: #d1d5db;
    }
    
    .disabled\:cursor-not-allowed:disabled {
      cursor: not-allowed;
    }
    
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    /* Mode button styles */
    .mode-btn {
      padding: 0.75rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      transition: all 0.2s;
    }
    
    .mode-btn:hover {
      border-color: #3b82f6;
      color: #2563eb;
    }
    
    .mode-btn.active {
      background-color: #2563eb;
      color: white;
      border-color: #2563eb;
    }
    
    /* Scrollbar styles */
    #historyContent::-webkit-scrollbar {
      width: 6px;
    }
    
    #historyContent::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    
    #historyContent::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }
    
    #historyContent::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    
    /* History item styles */
    .history-item {
      background-color: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 0.75rem;
      transition: border-color 0.2s;
      margin-bottom: 0.5rem;
      position: relative;
    }
    
    .history-item:hover {
      border-color: #93c5fd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    .history-item-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    
    .history-badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      background-color: #dbeafe;
      color: #1d4ed8;
      font-weight: 500;
    }
    
    .history-timestamp {
      font-size: 0.75rem;
      color: #6b7280;
    }
    
    .history-text {
      font-size: 0.875rem;
      color: #374151;
      margin-bottom: 0.5rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      cursor: pointer;
    }
    
    .history-actions {
      display: flex;
      gap: 0.25rem;
      justify-content: flex-end;
    }
    
    .history-btn {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
      transition: all 0.2s;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }
    
    .history-btn:hover {
      background-color: #f3f4f6;
    }
    
    .history-btn.delete-btn:hover {
      background-color: #fee2e2;
    }
    
    .history-btn-tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      font-size: 0.7rem;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
      white-space: nowrap;
      margin-bottom: 0.25rem;
    }
    
    .history-btn:hover .history-btn-tooltip {
      opacity: 1;
    }
    
    /* Animations */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .slide-down {
      animation: slideDown 0.2s ease-out;
    }
    
    /* Focus states */
    textarea:focus,
    select:focus,
    input:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
    
    /* Select styling */
    select {
      padding-right: 2rem;
    }
    
    .focus\:ring-2:focus {
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
    
    .focus\:ring-blue-500:focus {
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
    
    .focus\:border-transparent:focus {
      border-color: transparent;
    }
  </style>
</head>
<body>
  
  <!-- Header -->
  <header class="bg-white border-b border-gray-200 px-4 py-3 flex items-center justify-between">
    <h1 class="text-lg font-semibold text-gray-800">AI Rephraser</h1>
    <button id="settingsBtn" class="text-gray-500 hover:text-gray-700 w-6 h-6 cursor-pointer border-none bg-white">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
      </svg>
    </button>
  </header>

  <!-- Main Content -->
  <main class="p-4 space-y-4">
    
    <!-- Input Section -->
    <div class="space-y-2">
      <div class="relative">
        <textarea 
          id="inputText" 
          placeholder="Enter text to rephrase..."
          class="w-full h-32 p-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          maxlength="2000"
        ></textarea>
        <div class="absolute bottom-2 right-2 text-xs text-gray-500">
          <span id="charCount">0</span>/2000
        </div>
      </div>
    </div>

    <!-- Mode Selection -->
    <div class="grid grid-cols-4 gap-2">
      <button class="mode-btn active" data-mode="improve">Improve</button>
      <button class="mode-btn" data-mode="simplify">Simplify</button>
      <button class="mode-btn" data-mode="detail">Detail</button>
      <button class="mode-btn" data-mode="shorten">Shorten</button>
    </div>

    <!-- Tone & Provider Row -->
    <div class="flex gap-2">
      <select id="toneSelect" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 cursor-pointer hover:border-gray-400">
        <option value="professional">Professional</option>
        <option value="casual">Casual</option>
        <option value="friendly">Friendly</option>
        <option value="direct">Direct</option>
      </select>
      
      <select id="providerSelect" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 cursor-pointer hover:border-gray-400">
        <!-- Populated dynamically based on available API keys -->
      </select>
    </div>

    <!-- Rephrase Button -->
    <button 
      id="rephraseBtn" 
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 border-none cursor-pointer rounded-lg transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
    >
      Rephrase
    </button>

    <!-- Output Section (hidden initially) -->
    <div id="outputSection" class="hidden space-y-2">
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-medium text-gray-700">Result</h3>
        <span id="copiedNotice" class="text-xs text-green-600 opacity-0 transition-opacity">âœ“ Copied!</span>
      </div>
      <div class="bg-white border border-gray-200 rounded-lg p-3 text-sm text-gray-800" id="outputText"></div>
    </div>

    <!-- History Section -->
    <div class="border-t border-gray-200 pt-4">
      <button id="historyToggle" class="w-full flex items-center justify-between text-sm font-medium text-gray-700 hover:text-gray-900 py-2 px-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
        <span>History (<span id="historyCount">0</span>)</span>
        <svg class="w-4 h-4 transform transition-transform" id="historyChevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      
      <div id="historyContent" class="hidden mt-3 max-h-48 overflow-y-auto p-1">
        <!-- History items populated dynamically -->
      </div>
      
      <button id="clearHistoryBtn" class="hidden w-full mt-3 py-3 text-sm font-medium text-red-600 bg-red-50 hover:text-red-700 border border-red-200 rounded-lg hover:bg-red-50 transition-colors cursor-pointer border-none">
        Clear All History
      </button>
    </div>

  </main>

  <!-- Settings Modal (hidden initially) -->
  <div id="settingsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-350px max-h-500px overflow-y-auto">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">Settings</h2>
        <button id="closeSettingsBtn" class="text-gray-500 hover:text-gray-700 w-6 h-6 cursor-pointer border-none bg-white">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <div class="space-y-4">
        <!-- OpenAI -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">OpenAI API Key</label>
          <input type="password" id="openaiKey" placeholder="sk-..." class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
        </div>
        
        <!-- Gemini -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Gemini API Key</label>
          <input type="password" id="geminiKey" placeholder="AIza..." class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
        </div>
        
        <!-- Groq -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Groq API Key</label>
          <input type="password" id="groqKey" placeholder="gsk_..." class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
        </div>
        
        <!-- Ollama -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Ollama URL</label>
          <input type="text" id="ollamaUrl" value="http://localhost:11434" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
          <p class="text-xs text-gray-500 mt-1">Make sure Ollama is running locally</p>
        </div>
        
        <button id="saveSettingsBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 border-none rounded-lg cursor-pointer">
          Save Settings
        </button>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="hidden fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-40">
    <div class="text-center">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
      <p class="text-sm text-gray-600 mt-2">Rephrasing...</p>
    </div>
  </div>

  <script type="module" src="./popup.js"></script>
</body>
</html>

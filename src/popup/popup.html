    /* ============================================
       DESIGN TOKENS (CSS Custom Properties)
       ============================================ */
    :root {
      /* Colors - Primary */
      --color-primary: #2563eb;
      --color-primary-hover: #1d4ed8;
      --color-primary-light: #dbeafe;
      --color-primary-dark: #1e40af;
      
      /* Colors - Semantic */
      --color-success: #059669;
      --color-success-light: #d1fae5;
      --color-error: #dc2626;
      --color-error-light: #fee2e2;
      --color-warning: #d97706;
      --color-warning-light: #fef3c7;
      
      /* Colors - Gray Scale */
      --color-gray-50: #f9fafb;
      --color-gray-100: #f3f4f6;
      --color-gray-200: #e5e7eb;
      --color-gray-300: #d1d5db;
      --color-gray-400: #9ca3af;
      --color-gray-500: #6b7280;
      --color-gray-600: #4b5563;
      --color-gray-700: #374151;
      --color-gray-800: #1f2937;
      --color-gray-900: #111827;
      
      /* Colors - Base */
      --color-white: #ffffff;
      --color-black: #000000;
      
      /* Spacing Scale */
      --space-xs: 0.25rem;   /* 4px */
      --space-sm: 0.5rem;    /* 8px */
      --space-md: 0.75rem;   /* 12px */
      --space-lg: 1rem;      /* 16px */
      --space-xl: 1.5rem;    /* 24px */
      --space-2xl: 2rem;     /* 32px */
      --space-3xl: 3rem;     /* 48px */
      
      /* Typography */
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --font-size-xs: 0.75rem;     /* 12px */
      --font-size-sm: 0.875rem;    /* 14px */
      --font-size-base: 1rem;      /* 16px */
      --font-size-lg: 1.125rem;    /* 18px */
      --font-size-xl: 1.25rem;     /* 20px */
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;
      --line-height-tight: 1.25;
      --line-height-normal: 1.5;
      --line-height-relaxed: 1.75;
      
      /* Border Radius */
      --radius-sm: 0.25rem;   /* 4px */
      --radius-md: 0.5rem;    /* 8px */
      --radius-lg: 0.75rem;   /* 12px */
      --radius-full: 9999px;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      
      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
      
      /* Focus Ring */
      --focus-ring: 0 0 0 3px rgba(37, 99, 235, 0.1);
      --focus-ring-offset: 0 0 0 2px var(--color-white), 0 0 0 4px var(--color-primary);

    /* ============================================
       ANIMATIONS
       ============================================ */
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .slide-down {
      animation: slideDown var(--transition-base) ease-out;
    }

       COMPONENT STYLES
       ============================================ */
    
    /* Header */

      background-color: var(--color-white);
      border-bottom: 1px solid var(--color-gray-200);
      box-shadow: var(--shadow-sm);
    }
    
    /* Tab Navigation */
    .tab-nav {
      display: flex;
      border-bottom: 1px solid var(--color-gray-200);
      background-color: var(--color-white);
    }
    
    .tab-btn {
      flex: 1;
      padding: var(--space-md) var(--space-lg);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-gray-500);
      background-color: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      transition: all var(--transition-base);
    }
    
    .tab-btn:hover {
      color: var(--color-gray-700);
      background-color: var(--color-gray-50);
    }
    
    .tab-btn.active {
      color: var(--color-primary);
      border-bottom-color: var(--color-primary);
      font-weight: var(--font-weight-semibold);
    }
    
    .tab-panel {
      display: none;
    }
    
    .tab-panel.active {
      display: block;
    }
    
    /* Mode Buttons */
    .mode-btn {
      padding: var(--space-md) var(--space-lg);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      border: 1px solid var(--color-gray-300);
      border-radius: var(--radius-md);
      background-color: var(--color-white);
      color: var(--color-gray-700);
      cursor: pointer;
      transition: all var(--transition-base);
    }
    
    .mode-btn:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
      background-color: var(--color-primary-light);
    }
    
    .mode-btn.active {
      background-color: var(--color-primary);
      color: var(--color-white);
      border-color: var(--color-primary);
      box-shadow: var(--shadow-sm);
    }
    
    /* Form Inputs */
    textarea,
    select,
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: var(--space-md);
      font-size: var(--font-size-sm);
      font-family: var(--font-family);
      color: var(--color-gray-900);
      background-color: var(--color-white);
      border: 1px solid var(--color-gray-300);
      border-radius: var(--radius-md);
      transition: all var(--transition-base);
    }
    
    textarea:hover,
    select:hover,
    input:hover {
      border-color: var(--color-gray-400);
    }
    
    textarea:focus,
    select:focus,
    input:focus {
      border-color: var(--color-primary);
    }
    
    textarea::placeholder,
    input::placeholder {
      color: var(--color-gray-400);
    }
    
    /* Primary Button */
    button[class*="bg-blue-600"],
    .btn-primary {
      background-color: var(--color-primary);
      color: var(--color-white);
      font-weight: var(--font-weight-medium);
      padding: var(--space-md) var(--space-lg);
      border-radius: var(--radius-md);
      border: none;
      cursor: pointer;
      transition: all var(--transition-base);
      box-shadow: var(--shadow-sm);
    }
    
    button[class*="bg-blue-600"]:hover:not(:disabled),
    .btn-primary:hover:not(:disabled) {
      background-color: var(--color-primary-hover);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }
    
    button[class*="bg-blue-600"]:active:not(:disabled),
    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: var(--shadow-sm);
    }
    
    /* Character Counter */
    .char-counter {
      position: absolute;
      bottom: var(--space-sm);
      right: var(--space-sm);
      font-size: var(--font-size-xs);
      color: var(--color-gray-500);
      background-color: rgba(255, 255, 255, 0.9);
      padding: var(--space-xs);
      border-radius: var(--radius-sm);
    }
    
    /* Output Card */
    .output-card {
      background-color: var(--color-white);
      border: 1px solid var(--color-gray-200);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      box-shadow: var(--shadow-sm);
      transition: all var(--transition-base);
    }
    
    .output-card:hover {
      box-shadow: var(--shadow-md);
      border-color: var(--color-gray-300);
    }
    
    /* History Section */
    .history-toggle {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-sm) var(--space-md);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-gray-700);
      background-color: var(--color-white);
      border: 1px solid var(--color-gray-200);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-base);
    }
    
    .history-toggle:hover {
      background-color: var(--color-gray-50);
      color: var(--color-gray-900);
      border-color: var(--color-gray-300);
    }
    
    /* History Item */
    .history-item {
      background-color: var(--color-white);
      border: 1px solid var(--color-gray-200);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      margin-bottom: var(--space-sm);
      position: relative;
      transition: all var(--transition-base);
      box-shadow: var(--shadow-sm);
    }
    
    .history-item:hover {
      border-color: var(--color-primary);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }
    
    .history-item-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-sm);
    }
    
    .history-badge {
      font-size: var(--font-size-xs);
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--radius-sm);
      background-color: var(--color-primary-light);
      color: var(--color-primary-dark);
      font-weight: var(--font-weight-medium);
      display: inline-block;
    }
    
    .history-timestamp {
      font-size: var(--font-size-xs);
      color: var(--color-gray-500);
    }
    
    .history-text {
      font-size: var(--font-size-sm);
      color: var(--color-gray-700);
      margin-bottom: var(--space-sm);
      line-height: var(--line-height-relaxed);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      cursor: pointer;
    }
    
    .history-actions {
      display: flex;
      gap: var(--space-xs);
      justify-content: flex-end;
    }
    
    .history-btn {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-full);
      transition: all var(--transition-base);
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: var(--color-gray-600);
    }
    
    .history-btn:hover {
      background-color: var(--color-gray-100);
      color: var(--color-gray-900);
    }
    
    .history-btn.delete-btn:hover {
      background-color: var(--color-error-light);
      color: var(--color-error);
    }
    
    .history-btn-tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.85);
      color: var(--color-white);
      font-size: var(--font-size-xs);
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--radius-sm);
      opacity: 0;
      transition: opacity var(--transition-base);
      pointer-events: none;
      white-space: nowrap;
      margin-bottom: var(--space-xs);
    }
    
    .history-btn:hover .history-btn-tooltip {
      opacity: 1;
    }
    
    /* Scrollbar Styles */
    #historyContent::-webkit-scrollbar {
      width: 6px;
    }
    
    #historyContent::-webkit-scrollbar-track {
      background: var(--color-gray-100);
      border-radius: var(--radius-sm);
    }
    
    #historyContent::-webkit-scrollbar-thumb {
      background: var(--color-gray-400);
      border-radius: var(--radius-sm);
    }
    
    #historyContent::-webkit-scrollbar-thumb:hover {
      background: var(--color-gray-500);
    }
    
    /* Settings Modal */
    #settingsModal {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(2px);
    }
    
    #settingsModal > div {
      background-color: var(--color-white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-xl);
      max-height: 90vh;
    }
    
    /* Loading Overlay */
    #loadingOverlay {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(2px);
    }
    
    /* Clear History Button */
    #clearHistoryBtn {
      background-color: var(--color-error-light);
      color: var(--color-error);
      border: 1px solid var(--color-error-light);
    }
    
    #clearHistoryBtn:hover {
      background-color: var(--color-error);
      color: var(--color-white);
      border-color: var(--color-error);
    }
    
    /* Settings Button */
    #settingsBtn {
      padding: var(--space-xs);
      border-radius: var(--radius-sm);
      transition: all var(--transition-base);
    }
    
    #settingsBtn:hover {
      background-color: var(--color-gray-100);
    }
    
    /* Form Labels */
    label {
      display: block;
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-gray-700);
      margin-bottom: var(--space-xs);
    }
    
    /* Help Text */
    .help-text {
      font-size: var(--font-size-xs);
      color: var(--color-gray-500);
      margin-top: var(--space-xs);
    }
  </style>
</head>
<body>
  
  <!-- Header -->
  <header class="bg-white border-b border-gray-200 px-4 py-3 flex items-center justify-between">
    <h1 class="text-lg font-semibold text-gray-800">üêøÔ∏è TextCraft AI</h1>
    <button id="settingsBtn" class="text-gray-500 hover:text-gray-700 w-6 h-6 cursor-pointer border-none bg-white">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
      </svg>
    </button>
  </header>

  <!-- Tab Navigation -->
  <div class="tab-nav">
    <button class="tab-btn active" data-tab="rephraser">Rephraser</button>
    <button class="tab-btn" data-tab="jira">Jira Ticket</button>
    <button class="tab-btn" data-tab="standup">Daily Standup</button>
    <button class="tab-btn" data-tab="prompt-enhancer">Prompt Enhancer</button>
  </div>

  <!-- Main Content -->
  <main class="p-4 space-y-4">
    
    <!-- Rephraser Tab Panel -->
    <div id="tab-rephraser" class="tab-panel active">
      <!-- Input Section -->
      <div class="space-y-2">
        <div class="relative">
          <textarea 
            id="inputText" 
            placeholder="Enter text to rephrase..."
            class="w-full h-32 p-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            maxlength="2000"
          ></textarea>
          <div class="absolute bottom-2 right-2 text-xs text-gray-500 char-counter">
            <span id="charCount">0</span>/2000
          </div>
        </div>
      </div>

      <!-- Mode Selection -->
      <div class="grid grid-cols-4 gap-2 mt-3">
        <button class="mode-btn active" data-mode="improve">Improve</button>
        <button class="mode-btn" data-mode="simplify">Simplify</button>
        <button class="mode-btn" data-mode="detail">Detail</button>
        <button class="mode-btn" data-mode="shorten">Shorten</button>
      </div>

      <!-- Tone & Provider Row -->
      <div class="flex gap-2 mt-3">
        <select id="toneSelect" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 cursor-pointer hover:border-gray-400">
          <option value="professional">Professional</option>
          <option value="casual">Casual</option>
          <option value="friendly">Friendly</option>
          <option value="direct">Direct</option>
        </select>
        
        <select id="providerSelect" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 cursor-pointer hover:border-gray-400">
          <!-- Populated dynamically based on available API keys -->
        </select>
        
        <select id="modelSelect" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 cursor-pointer hover:border-gray-400">
          <!-- Populated dynamically based on selected provider -->
        </select>
      </div>

      <!-- Rephrase Button -->
      <button 
        id="rephraseBtn" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 mt-3 border-none cursor-pointer rounded-lg transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
      >
        Rephrase
      </button>

      <!-- Output Section (hidden initially) -->
      <div id="outputSection" class="hidden space-y-2">
        <div class="flex items-center justify-between">
          <h3 class="text-sm font-medium text-gray-700">Result</h3>
          <span id="copiedNotice" class="text-xs text-green-600 opacity-0 transition-opacity">‚úì Copied!</span>
        </div>
        <div class="output-card text-sm text-gray-800" id="outputText"></div>
      </div>
    </div>

    <!-- Jira Ticket Tab Panel -->
    <div id="tab-jira" class="tab-panel">
      <!-- Input Section -->
      <div class="space-y-2">
        <div class="relative">
          <textarea 
            id="jiraInputText" 
            placeholder="Describe the issue or feature request..."
            class="w-full h-32 p-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            maxlength="2000"
          ></textarea>
          <div class="absolute bottom-2 right-2 text-xs text-gray-500 char-counter">
            <span id="jiraCharCount">0</span>/2000
          </div>
        </div>
      </div>

      <!-- Provider Row -->
      <div class="flex gap-2 mt-3">
        <select id="jiraProviderSelect" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 cursor-pointer hover:border-gray-400">
          <!-- Populated dynamically based on available API keys -->
        </select>
        
        <select id="jiraModelSelect" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 cursor-pointer hover:border-gray-400">
          <!-- Populated dynamically based on selected provider -->
        </select>
      </div>

      <!-- Generate Button -->
      <button 
        id="generateJiraBtn" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 mt-3 border-none cursor-pointer rounded-lg transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
      >
        Generate Ticket
      </button>

      <!-- Output Section (hidden initially) -->
      <div id="jiraOutputSection" class="hidden space-y-2">
        <div class="flex items-center justify-between">
          <h3 class="text-sm font-medium text-gray-700">Generated Ticket</h3>
          <span id="jiraCopiedNotice" class="text-xs text-green-600 opacity-0 transition-opacity">‚úì Copied!</span>
        </div>
        <div class="output-card space-y-3 text-sm text-gray-800">
          <div>
            <label class="text-xs font-semibold text-gray-600 uppercase">Type</label>
            <div id="jiraType" class="mt-1"></div>
          </div>
          <div class="my-1">
            <label class="text-xs font-semibold text-gray-600 uppercase">Title</label>
            <div id="jiraTitle" class="mt-1"></div>
          </div>
          <div class="my-1">
            <label class="text-xs font-semibold text-gray-600 uppercase">Description</label>
            <div id="jiraDescription" class="mt-1 whitespace-pre-wrap"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Daily Standup Tab Panel -->
    <div id="tab-standup" class="tab-panel">
      <!-- Input Section -->
      <div class="space-y-2">
        <div class="relative">
          <textarea 
            id="standupInputText" 
            placeholder="Enter your standup notes, updates, and action items..."
            class="w-full h-32 p-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            maxlength="2000"
          ></textarea>
          <div class="absolute bottom-2 right-2 text-xs text-gray-500 char-counter">
            <span id="standupCharCount">0</span>/2000
          </div>
        </div>
      </div>

      <!-- Provider Row -->
      <div class="flex gap-2 mt-3">
        <select id="standupProviderSelect" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 cursor-pointer hover:border-gray-400">
          <!-- Populated dynamically based on available API keys -->
        </select>
        
        <select id="standupModelSelect" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 cursor-pointer hover:border-gray-400">
          <!-- Populated dynamically based on selected provider -->
        </select>
      </div>

      <!-- Generate Button -->
      <button 
        id="generateStandupBtn" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 mt-3 border-none cursor-pointer rounded-lg transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
      >
        Generate Summary
      </button>

      <!-- Output Section (hidden initially) -->
      <div id="standupOutputSection" class="hidden space-y-2">
        <div class="flex items-center justify-between">
          <h3 class="text-sm font-medium text-gray-700">Summary</h3>
          <span id="standupCopiedNotice" class="text-xs text-green-600 opacity-0 transition-opacity">‚úì Copied!</span>
        </div>
        <div class="output-card text-sm text-gray-800 whitespace-pre-wrap" id="standupOutputText"></div>
      </div>
    </div>

    <!-- Prompt Enhancer Tab Panel -->
    <div id="tab-prompt-enhancer" class="tab-panel">
      <!-- Input Section -->
      <div class="space-y-2">
        <div class="relative">
          <textarea 
            id="promptEnhancerInputText" 
            placeholder="Enter your prompt to enhance..."
            class="w-full h-32 p-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            maxlength="2000"
          ></textarea>
          <div class="absolute bottom-2 right-2 text-xs text-gray-500 char-counter">
            <span id="promptEnhancerCharCount">0</span>/2000
          </div>
        </div>
      </div>

      <!-- Provider Row -->
      <div class="flex gap-2 mt-3">
        <select id="promptEnhancerProviderSelect" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 cursor-pointer hover:border-gray-400">
          <!-- Populated dynamically based on available API keys -->
        </select>
        
        <select id="promptEnhancerModelSelect" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 cursor-pointer hover:border-gray-400">
          <!-- Populated dynamically based on selected provider -->
        </select>
      </div>

      <!-- Enhance Button -->
      <button 
        id="enhancePromptBtn" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 mt-3 border-none cursor-pointer rounded-lg transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
      >
        Enhance Prompt
      </button>

      <!-- Output Section (hidden initially) -->
      <div id="promptEnhancerOutputSection" class="hidden space-y-2">
        <div class="flex items-center justify-between">
          <h3 class="text-sm font-medium text-gray-700">Enhanced Prompt</h3>
          <span id="promptEnhancerCopiedNotice" class="text-xs text-green-600 opacity-0 transition-opacity">‚úì Copied!</span>
        </div>
        <div class="output-card text-sm text-gray-800 whitespace-pre-wrap" id="promptEnhancerOutputText"></div>
      </div>
    </div>

    <!-- History Section (shared across all tabs) -->
    <div class="border-t border-gray-200 pt-4">
      <button id="historyToggle" class="history-toggle text-sm font-medium text-gray-700 hover:text-gray-900">
        <span>History (<span id="historyCount">0</span>)</span>
        <svg class="w-4 h-4 transform transition-transform" id="historyChevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      
      <div id="historyContent" class="hidden mt-3 max-h-48 overflow-y-auto p-1">
        <!-- History items populated dynamically -->
      </div>
      
      <button id="clearHistoryBtn" class="hidden w-full mt-3 py-3 text-sm font-medium text-red-600 bg-red-50 hover:text-red-700 border border-red-200 rounded-lg transition-all cursor-pointer">
        Clear All History
      </button>
    </div>

  </main>

  <!-- Settings Modal (hidden initially) -->
  <div id="settingsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-350px max-h-500px overflow-y-auto">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">Settings</h2>
        <button id="closeSettingsBtn" class="text-gray-500 hover:text-gray-700 w-6 h-6 cursor-pointer border-none bg-white">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <div class="space-y-4">
        <!-- OpenAI -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">OpenAI API Key</label>
          <input type="password" id="openaiKey" placeholder="sk-..." class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
        </div>
        
        <!-- Gemini -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Gemini API Key</label>
          <input type="password" id="geminiKey" placeholder="AIza..." class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
        </div>
        
        <!-- Groq -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Groq API Key</label>
          <input type="password" id="groqKey" placeholder="gsk_..." class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
        </div>
        
        <!-- Ollama -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Ollama URL</label>
          <input type="text" id="ollamaUrl" value="http://localhost:11434" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
          <p class="help-text">Make sure Ollama is running locally</p>
        </div>
        
        <button id="saveSettingsBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 border-none rounded-lg cursor-pointer">
          Save Settings
        </button>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="hidden fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-40">
    <div class="text-center">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
      <p id="loadingText" class="text-sm text-gray-600 mt-2">Processing...</p>
    </div>
  </div>

  <script type="module" src="./popup.js"></script>
</body>
</html>
